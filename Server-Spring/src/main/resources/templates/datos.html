<head>
<title>Alta Usuario</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link href="../static/css/bootstrap.css" rel="stylesheet"
	th:href="@{../../css/bootstrap.css}" />
</head>
<body
	th:style="'background: url(/img/background.jpg) no-repeat center center fixed;'">

	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<a class="navbar-brand" style="margin-left: 2%" href="#"><h1>LucaTinder</h1></a>
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#navbarNav" aria-controls="navbarNav"
			aria-expanded="true" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>

		<div class="collapse navbar-collapse collapse justify-content-end"
			id="navbarNav">
			<ul class="navbar-nav ml-auto">

				<li class="nav-item"><a class="nav-link" th:href="@{/datos}">Perfil</a></li>
				<li class="nav-item"><a class="nav-link"
					th:href="@{/listadoContactos}">Contactos</a></li>
				<li class="nav-item"><a class="nav-link"
					th:href="@{/listadoDescartes}">Descartes</a>



					<li class="nav-item"><a class="nav-link"
					th:href="@{/listadoMatches}">Matches</a></li>
				<li class="nav-item"><a class="nav-link" th:href="@{/logOut}">LogOut</a></li>
			</ul>
		</div>
	</nav>
<form th:action="@{/alta}" th:object="${usuario}" method="post">
						<div class="form-group" align="center"
							style="padding-top:3%; text-align:center">
			<div style="padding:1%">
				<h3>Username: <input type="text" th:field="*{username}"
										required />
								</h3>
			</div>
			<div style="padding:1%">
				<h3>Password: <input type="password" th:field="*{password}"
										minlength=6 maxlength=12 required />
								</h3>
			</div>
			<div style="padding:1%">
				<h3>Nombre: <input type="text" th:field="*{nombre}" required />
								</h3>
			</div>
			
			<div style="padding:1%">
				<h3>GÃ©nero(M/F): <input type="text" th:field="*{genero}"
										pattern="M|F" required />
								</h3>
			</div>
			<div style="padding:1%">
				<h3 style="margin-right:5rem">Edad: <input
										style="margin-left:2rem" type="number" th:field="*{edad}"
										min=18 max=90 required />
								</h3>
			</div>
				<h4>Descripcion:</h4> <textarea
								style="HEIGHT:8rem;WIDTH:30rem;text-align:top"
								th:field="*{descripcion}"></textarea>		
			<div style="padding:1%">
				<button class="btn btn-success" style="margin-right:2rem"
									type="submit">Aceptar</button> <button class="btn btn-danger"
									type="reset">Reset </button>
			</div>
			</div>
		</form>
	
				</body> 
</html>
